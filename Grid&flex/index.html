<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADIENT AND FLEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Template</h1>
    <h1>Flexbox</h1>
    <h1>Grid</h1>
    
    <div class="main">
       
        <div class="template">
        
            <div class="item 1"></div>
            <div class="item 2"></div>
            <div class="item 3"> </div>
            <div class="item 4"></div>
            <div class="item 5"></div>
            <div class="item 6"></div>
        </div>

        <div class="flexbox">
    
            <div class="item 7"></div>
            <div class="item 8"></div>
            <div class="item 9"></div>
            <div class="item 10"></div>
            <div class="item 11"></div>
            <div class="item 12"></div>
        </div>
        
        <div class="grid">

            <div class="item 13">HEADER</div>
            <div class="item 14">ARTICLE</div>
            <div class="item 15">TEXT 1</div>
            <div class="item 16">TEXT 2</div>
            <div class="item 17">MAIN </div>
            <div class="item 18">FOOTER</div>

        </div>
    </div>
</body>
</html>
